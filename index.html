<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock by MayaS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <button>Change Theme</button>
    <div class="container">
      <h1>World Clock</h1>
      <select id="select-city">
        <option>Select city...</option>
        <option value="current">Check your current location...</option>
        <option value="America/Anchorage">🇺🇸 Anchorage</option>
        <option value="Europe/Warsaw">🇵🇱 Warsaw</option>
        <option value="Asia/Bangkok">🇹🇭 Bangkok</option>
        <option value="Europe/Sofia">🇧🇬 Sofia</option>
      </select>
      <div id="cities">
        <div class="city-name" id="city-name" data-city="America/Los_Angeles">
          <div class="city-date">
            <h3>Los Angeles</h3>
            <div class="date">January 15, 2023</div>
          </div>
          <div class="city-time">15:30:55<small> PM</small></div>
        </div>
        <div class="city-name" id="city-name" data-city="Australia/Sydney">
          <div class="city-date">
            <h3>Sydney</h3>
            <div class="date">January 15, 2023</div>
          </div>
          <div class="city-time">15:30:55<small> PM</small></div>
        </div>
        <div class="city-name" id="city-name" data-city="Europe/Barcelona">
          <div class="city-date">
            <h3>Barcelona</h3>
            <div class="date">January 15, 2023</div>
          </div>
          <div class="city-time">15:30:55<small> PM</small></div>
        </div>
        <div class="city-name" id="city-name" data-city="Pacific/Honolulu">
          <div class="city-date">
            <h3>Honolulu</h3>
            <div class="date">January 15, 2023</div>
          </div>
          <div class="city-time">15:30:55<small> PM</small></div>
        </div>
      </div>
    </div>

    <footer>
      Coded with ❤️ by Maya Salkiewicz and is open sourced on
      <a href="https://github.com/MayaSalkiewicz/world-clock-project">GitHub</a>
    </footer>
    <script src="script/index.js"></script>
  </body>
</html>
